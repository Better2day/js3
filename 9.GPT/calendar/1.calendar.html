<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Photo Calendar</h1>
      <p class="month-year">2025년 11월</p>
    </header>

    <div class="photo">
      <img src="landscape.jpg" alt="Landscape">
    </div>

    <div class="calendar">
      <table>
        <thead>
          <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
          </tr>
        </thead>
        <tbody>
          <!-- 1일부터 시작하는 한 달 달력 -->
          <tr>
            <td class="sunday">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="saturday">7</td>
          </tr>
          <tr>
            <td class="sunday">8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td class="saturday">14</td>
          </tr>
          <tr>
            <td class="sunday">15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td class="saturday">21</td>
          </tr>
          <tr>
            <td class="sunday">22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td class="saturday">28</td>
          </tr>
          <tr>
            <td class="sunday">29</td>
            <td>30</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
