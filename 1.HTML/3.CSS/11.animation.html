<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      animation-name: moveLeft;
      animation-duration: 1.5s;
      animation-direction: alternate;
      animation-timing-function: ease-out;
      animation-iteration-count: infinite;
      /* 이게 꼭 있어야 애니메이션이 시작됨 */
      position: relative;
    }

    @keyframes moveLeft {
      0% {
        left: 0;
      }

      100% {
        left: 200px;
      }
    }

    .text {
      color: black;
      animation-name: fadeOut;
      animation-duration: 1.5s;
      /* 애니메이션 시작 전 지연 (최초 시작할 때만 적용됨) */
      animation-delay: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: blue;
      color: white;
      text-align: center;
      /* 실제 크기의 절반인 50px로 설정해도 동일 */
      border-radius: 50%;
      animation-name: rotateAndScale;
      animation-duration: 3s;
      animation-timing-function: ease-;
      animation-iteration-count: 5;
    }

    @keyframes rotateAndScale {
      0% {
        transform: rotate(0deg) scale(1);
      }

      50% {
        transform: rotate(180deg) scale(1.5);
      }

      100% {
        transform: rotate(360deg) scale(1);
      }
    }

    .image {
      width: 200px;
      height: 200px;
      animation-name: shake;
      animation-duration: 0.5s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-10px) rotate(-5deg);
      }

      50% {
        transform: translateX(10px) rotate(5deg);
      }

      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <div class="box">Animating Box !</div>
  <hr>
  <p class="text">Fade-out animation</p>
  <hr>
  <div class="circle">동그라미</div>
  <hr>
  <img class="image" src="images/puppy1.jpg">
</body>

</html>
