<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: gray;
      margin: 5px;
    }

    .container {
      /* 기본 박스 요소를 가로로 */
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      height: 500px;
      background-color: lightgreen;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
  </div>

</body>

</html>
