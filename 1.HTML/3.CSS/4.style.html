<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #my_p1 {
      border: none;
      color: blue;
      width: 500px;
    }

    .my-bg-yellow {
      border: 1px solid red;
      background-color: yellow;
      width: 200px;
    }

    .my-text-blue {
      color: blue;
    }

    .my-text-pink {
      color: pink;
    }

    p {
      color: lightgray;
      background-color: gray;
      border: 2px dotted black;
      width: 250px;
    }
  </style>
</head>

<body>
  <h1>CSS 연습하기</h1>
  <p class="my-bg-yellow" id="my_p1">여기는 아무 문장 작성</p>
  <p>여기는 아무 문장 작성</p>
  <p class="my-bg-yellow my-text-blue my-text-pink">여기는 아무 문장 작성</p>
  <p class="my-bg-yellow">여기는 아무 문장 작성</p>
</body>

</html>
