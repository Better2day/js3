<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: orange;
      color: white;
      margin: 5px;
    }

    .move {
      background-color: orangered;
      /* 절대 위치: absoulte / 상대 위치(위치를 지정하지 않았을 때 있어야 할 위치가 기준): relative */
      position: relative;
      /* 위를 이만큼 띈다 */
      top: 50px;
      /* 왼쪽 */
      left: 50px;
    }

    .text {
      position: relative;
      top: 20px;
      left: 30px;
    }

    .picture {
      width: 300px;
      height: 300px;
      background-image: url(images/puppy1.jpg);
      background-size: 100% 100%;
    }
  </style>
</head>

<body>
  <h1>절대 위치와 상대 위치</h1>
  <div>1</div>
  <div class="move">2</div>
  <div>3</div>
  <div class="picture">
    <p>귀여운 강아지</p>
  </div>
</body>

</html>
