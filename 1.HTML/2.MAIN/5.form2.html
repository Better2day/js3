<!DOCTYPE html>
<html>

<head>
  <title>내 타이틀</title>
</head>

<body>
  <h1>내 폼으로 데이터 서버 전송하기</h1>
  <form>
    <label>아이디</label>
    <!-- 주석을 편하게 사용하는 방법 -->
    <!-- name은 서버로 전송할 때의 'key', 사용자가 입력한 값은 'value'라고 불리면 전송됨 -->
    <input type="text" name="id" placehodler="아이디를 입력해주세요">
    <label>비밀번호</label>
    <!-- 여기서는 key가 pw, value는 사용자가 입력한 비밀번호 -->
    <input type="password" name="pw" placeholder="비밀번호를 입력해주세요">
    <!-- submit 타입은 이 form에 입력된 모든 값을 서버로 보내는 기능 -->
    <input type="submit" value="로그인">
  </form>
  <h2>세로 입력 로그이니 폼</h2>
  <form method="post">
    <label>아이디</label>
    <input type="text" name="id"><br>
    <label>비밀번호</label>
    <input type="password" name="pw"><br>
    <input type="submit" value="로그인">
  </form>
  <h2>네이버 따라하기</h2>
  <!-- method="GET" 또는 "get" 둘 다 무방. 기본값이 쓰지 않아도 어차피 겟 -->
  <form method="GET">
    <label>검색</label>
    <input type="text" name="query" placeholder="키ㄷ워드를 입력해주세요">
    <input type="submit" value="검색">
  </form>
</body>

</html>
