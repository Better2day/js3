<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="본 페이지는 서울의 주요 도시를 소개하는 페이지입니다.">
  <meta name="keywords" content="서울, 부산, 세종">
  <meta name="author" content="js 관광 공사">
  <title>타이틀</title>
  <style>
    /* 공통 디자인 */
    * {
      box-sizing: border-box;
    }

    header {
      background-color: #555;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #ccc;
      padding: 10px;
      float: left;
      height: 300px;
      width: 30%;
    }

    article {
      background-color: #f1f1f1;
      padding: 20px;
      float: left;
      height: 300px;
      width: 70%;
    }

    footer {
      background-color: #777;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* 모바일뷰 대응 - 600px 이하일 때*/
    @media (max-width: 600px) {

      nav,
      article {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- 필요에 따라서 시맨틱 태그로 영역을 구분해주면 좋다. -->
  <header>
    <h1>도시</h1>
  </header>

  <section>
    <nav>
      <ul>
        <li>서울</li>
        <li>부산</li>
        <li>세종</li>
        <li>제주</li>
      </ul>
    </nav>

    <article>
      <h2>서울</h2>
      <p>서울에 대한 소개글을 작성하는 곳</p>
    </article>
  </section>

  <footer>
    <center>여기는 &copy;Copyright를 작성하는 곳</center>
  </footer>
</body>

</html>
